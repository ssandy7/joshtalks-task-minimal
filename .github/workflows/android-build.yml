name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/android-sdk

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 11

    - name: Install Android SDK (cmdline-tools) & platforms
      run: |
        set -e
        sudo mkdir -p $ANDROID_SDK_ROOT
        sudo chown $USER:$USER $ANDROID_SDK_ROOT
        cd $ANDROID_SDK_ROOT
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d cmdline-tools-temp
        mkdir -p cmdline-tools/latest
        mv cmdline-tools-temp/*/* cmdline-tools/latest/
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-34" "build-tools;34.0.0" "platforms;android-33" "build-tools;33.0.0"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=${ANDROID_SDK_ROOT} || true

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Show environment (debug)
      run: |
        echo "JAVA_HOME=$JAVA_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        java -version
        ./gradlew -v

    - name: Build debug APK
      run: ./gradlew :app:assembleDebug --no-daemon --stacktrace
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
